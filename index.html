<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="img-div">
      <img src="/images/audio-wave-icon.svg" alt="">
    </div>
    <form class="input-div">
      <textarea placeholder="Input text here..." id="input-text" cols="30" rows="10"></textarea>
    </form>
    <div class="rate-pitch-div">
      <div class="rate-div range">
        <div>
          <label for="rate">Rate</label>
          <span class="rate-value">1</span>
        </div>
        <input type="range" name="" id="rate" min="0.5" max="2" value="1" step="0.1">
      </div>      
      <div class="pitch-div range">
        <div>
          <label for="rate">Pitch</label>
          <span class="pitch-value">1</span>
        </div>
        <input type="range" name="" id="pitch" min="0" max="2" value="1" step="0.1">
      </div>      
    </div>
    <select name="" id="voice-select">
      <option>Choose voice </option>
    </select>
    <button id="submit-btn"><span>Speck</span><img src="/images/audio-icon.svg" alt=""></button>
  </main>

  <script src="script.js"></script>
</body>
</html>
